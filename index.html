<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calculator V3</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>


    <link href="css/myStyle.css" rel="stylesheet">
    <script src='js/math.js' type='text/javascript'></script>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/myCalc.js"></script>
</head>

<body>

   <div class="container" >
       <div class="row">
           <div id="leftscreen" class="col-md-4 col-sm-4" style="background-color:aliceblue; border-radius: 3%">
                <div class="input-group">
                    <textarea id="display" class="form-control" placeholder="0" rows="3" style="resize: none" readonly></textarea>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" style="height:100%" type="button"  id="ans">ANS</button>
                    </span>
                </div>
               <div class="input-group">
                   <select id="resultRecord" class="form-control">
                       <option>계산 기록</option>
                   </select>
                   <span class="input-group-btn">
                       <button class="btn btn-danger" type="button" id="AC">AllClear</button>
                   </span>
               </div>
               <div class="input-group">
                   <input type="text" id="input" class="form-control" placeholder="0" autocomplete="off"/>
                   <span class="input-group-btn">
                       <button class="btn btn-lg btn-primary" type="button" id="enter">Enter </button>
                   </span>
               </div>
               
               <div class="btn-group btn-block btn-group-sm" role="group" id="btnVariable">
                    <button type="button" class="btn btn-dark btn-full" id="x">x</button>
                    <button type="button" class="btn btn-dark btn-full" id="y">y</button>
                    <button type="button" class="btn btn-dark btn-full" id="z">z</button>
                    <button type="button" class="btn btn-dark btn-full" id="f(">f(x)</button>
                    <button type="button" class="btn btn-dark btn-full" id="g(">g(x)</button>
                </div>
                <div id="basicBtn" class="btn-group btn-group-justified btn-group-sm btn-block">
                    <button type="button" class="btn btn-dark btn-full" id="+">+</button>
                    <button type="button" class="btn btn-dark btn-full" id="-">-</button>
                    <button type="button" class="btn btn-dark btn-full" id="*">*</button>
                    <button type="button" class="btn btn-dark btn-full" id="/">/</button>
                </div>
               <div class="btn-group btn-block" role="group" id="numBtn123">
                    <button type="button" class="btn btn-warning btn-full" id="1">1</button>
                    <button type="button" class="btn btn-light btn-full" id="2">2</button>
                    <button type="button" class="btn btn-warning btn-full" id="3">3</button>
               </div>
               <div class="btn-group btn-block" role="group" id="numBtn456">
                    <button type="button" class="btn btn-light btn-full" id="4">4</button>
                    <button type="button" class="btn btn-warning btn-full" id="5">5</button>
                    <button type="button" class="btn btn-light btn-full" id="6">6</button>
                </div>
                <div class="btn-group btn-block" role="group" id="numBtn789">
                    <button type="button" class="btn btn-warning btn-full" id="7">7</button>
                    <button type="button" class="btn btn-light btn-full" id="8">8</button>
                    <button type="button" class="btn btn-warning btn-full" id="9">9</button>
                </div>
                <div class="btn-group btn-block" role="group" id="numBtn456">
                    <button type="button" class="btn btn-light btn-full"  id="DEL">DEL</button>
                    <button type="button" class="btn btn-warning btn-full" id="0">0</button>
                    <button type="button" class="btn btn-light btn-full" id=".">.</button>
                </div>
           </div>
           <div id="rightscreen" class="col-md-4 col-sm-4" style="background-color: aliceblue; border-radius: 3%">
               <div id="chartReport">
                    <canvas id="myChart"></canvas>
               </div>
               <div id="chartContrl">
                    <div id="controlBySlider" class="">
                        <b>-100</b>
                        <input id="Slider" type="text" class="span2" value="" data-slider-min="-100" data-slider-max="100" data-slider-step="5" data-slider-value="[-5,5]"/>
                        <b>100</b>
                        <!-- <button type="button" class="btn btn-dark btn-sm" id="sliderToText">text</button> -->
                    </div>
                    <div id="controlByText" class="choiceControl row">
                        <label class="ml-3">x Min</label><input type="text" id="xMinInput" class="ml-1 w-25 form-control" placeholder="Min" autocomplete="off">
                        <label class="ml-2">x Max</label><input type="text" id="xMaxInput" class="ml-1 w-25 form-control" placeholder="Max" autocomplete="off">
                        <button type="button" class="btn btn-dark btn-sm" id="textToSlider">slider</button>
                    </div>
               </div>
               <div id="basicBtn" class="btn-group btn-group-justified btn-group-sm btn-block">
                    <button type="button" class="btn btn-default btn-full" id="sqrt(">√</button>
                    <button type="button" class="btn btn-default btn-full" id="%">%</button>
                    <button type="button" class="btn btn-default btn-full" id="벡터">
                        벡터
                    </button>
                    <button type="button" class="btn btn-default btn-full" id="행렬">
                        행렬
                    </button>
               </div>
               
               <div id="btnConstant" class="btn-group btn-block btn-group-sm" role="group" >
                    <button type="button" class="btn btn-default btn-full" id="BtnLeft">커서</button>
                    <button type="button" class="btn btn-default btn-full" id="pi">π</button>
                    <button type="button" class="btn btn-default btn-full" id="e">e</button>
                    <button type="button" class="btn btn-default btn-full" id="i">i</button>
                </div>
               <div id="comBtn" class="btn-group btn-group-justified btn-group-sm btn-block">
                   <button type="button" class="btn btn-default btn-full" id=">">></button>
                   <button type="button" class="btn btn-default btn-full" id="<"><</button>
                   <button type="button" class="btn btn-default btn-full" id="=">=</button>
                   <button type="button" class="btn btn-default btn-full" id="!">!</button>
               </div>
               <div id="Log_Exp" class="btn-group btn-group-justified btn-group-sm btn-block">
                    <button type="button" class="btn btn-default btn-full" title="">
                        <span id="log("><b>log</b><sup class="second-key">&nbsp;&nbsp;행렬곱</sup></span>
                        <span id="inv(" class="sec">역행렬</span>
                    </button>
                    <button type="button" class="btn btn-default btn-full" title="">
                        <span id="log(e,"><b>ln</b><sup class="second-key">&nbsp;&nbsp;역행렬</sup></span>
                        <span id="multiply(" class="sec">행렬곱</span>
                    </button>
                    <button type="button" class="btn btn-default btn-full" id="^">x<sup>y</sup></button>
                    <button type="button" class="btn btn-default btn-full" id="e^">e<sup>x</sup></button>
                </div>
               <div id="triangle" class="btn-group btn-group-justified btn-group-sm btn-block">
                   <button type="button" class="btn btn-default btn-full" title="Sine, sin(x)">
                       <span id="sin(">sin<sup class="second-key">&nbsp; &nbsp;-1</sup></span>
                       <span id="asin(" class="sec" title="Arc Sinus (sin^-1), asin(x)">asin</span>
                    </button>
                   <button type="button" class="btn btn-default btn-full" title="Cosine, cos(x)">
                        <span id="cos(">cos<sup class="second-key">&nbsp; &nbsp;-1</sup></span>
                        <span id="acos("class="sec" title="Arc Cosine (cos^-1), acos(x)">acos</span>
                    </button>
                   <button type="button" class="btn btn-default btn-full" title="Tangent, tan(x)">
                        <span id = "tan(">tan<sup class="second-key">&nbsp; &nbsp;-1</sup></span>
                        <span id = "atan(" class="sec" title="Arc Tangent (tan^-1), atan(x)">atan</span>
                    </button>
                   <button type="button" class="btn btn-default btn-full" id="shift"><b>2nd</b></button>
               </div>
               
               <div id="spacial" class="btn-group btn-group-justified btn-group-sm btn-block">
                    <button type="button" class="btn btn-default btn-full"  title="useful word">
                            <span id="(">(<sup class="second-key">&nbsp; &nbsp;[</sup></span>
                            <span id="[" class="sec"  title="useful word">[</span>
                        </button>
                        <button type="button" class="btn btn-default btn-full" id=")" title="useful word">
                            <span id=")">)<sup class="second-key">&nbsp; &nbsp;]</sup></span>
                            <span id="]" class="sec"  title="useful word">]</span>
                        </button>
                    <button type="button" class="btn btn-default btn-full" title="">
                        <span id=":"><b>:</b><sup class="second-key">&nbsp; &nbsp;외적</sup></span>
                        <span id="cross(" class="sec">외적</span>
                    </button>
                    <button type="button" class="btn btn-default btn-full" title="">
                        <span id=";"><b>;</b><sup class="second-key">&nbsp; &nbsp;내적</sup></span>
                        <span id="dot(" class="sec">내적</span>
                    </button>
                    <button type="button" class="btn btn-default btn-full" title="">
                        <span id=","><b>,</b><sup class="second-key">&nbsp; &nbsp;행렬식</sup></span>
                        <span id="det(" class="sec">행렬식</span>
                    </button>
                </div>
           </div>
           <div class="" id="matrixhelper" data-input="">
                <div>
                    <span class="v m">&#160;</span>
                    <span class="m">&#160;</span>
                    <span class="m">&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                </div>
                <div>
                    <span class="v">&#160;</span>
                    <span class="m">&#160;</span>
                    <span class="m">&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                </div>
                <div>
                    <span class="v">&#160;</span>
                    <span class="m">&#160;</span>
                    <span class="m">&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                </div>
                <div>
                    <span>&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                </div>
                <div>
                    <span>&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                    <span>&#160;</span>
                </div>
            </div>
        </div>
       </div>
   </div>

</body>
</html>
